<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Detection Result</title>
    <style>
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-section {
            margin-bottom: 20px;
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-column {
            width: 45%;
        }
        .result-status {
            width: 10%;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hidden Text Detection Result</h1>
    <div class="result-container">
        {% for i in range(pages) %}
        <div class="page-section">
            <h2>Page {{ i + 1 }}</h2>
            <div class="result-row">
                <div class="result-column">
                    <img src="{{ url_for('static', filename='highlighted_page_' ~ i ~ '.png') }}" alt="Highlighted Page {{ i }}">
                </div>
                <div class="result-status">
                    {% if hidden_text_all_pages[i] %}
                    <span style="color:red;">Hidden Content Found</span>
                    {% else %}
                    <span>No Hidden Content</span>
                    {% endif %}
                </div>
                <div class="result-column">
                    {% if hidden_text_all_pages[i] %}
                    {{ hidden_html_all_pages[i] | safe }}
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
